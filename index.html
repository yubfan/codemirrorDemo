<!DOCTYPE html>
<html>

<head>
    <title>codeMirro 代码编辑器</title>
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="lib/night.css">
    <link rel="stylesheet" href="lib/erlang-dark.css">
    <style type="text/css">
    	.CodeMirror{
    		height: 500px;
    	}
    </style>
</head>

<body>
    <!--选择脚本编码代码-->
    <span>脚本语言:</span>
    <div class="controls" style="display: inline-block;">
        <input class="ck-code" type="radio" name="script_once_type" id="script_once_type2" checked> go
        <input class="ck-code" type="radio" name="script_once_type" id="script_once_type3"> python
        <input class="ck-code" type="radio" name="script_once_type" id="script_once_type4"> javascript
    </div>
    <!--选择脚本风格代码-->
    <div class="controls" style="display: inline-block;margin-left: 10px">
        <select id='select'>
            <option selected>erlang-dark</option>
            <option>night</option>
        </select>
    </div>
    <!--textarea-->
    <div style="border:1px solid #ddd;height: 500px;margin-top:10px;">
        <textarea id="script_once_code">
        </textarea>
    </div>
    <!--  <textarea id="code2" class="hide">
        #!/usr/bin/env python # -*- coding: utf8 -*-
    </textarea> -->
    <script src="lib/jquery-1.9.0-min.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="javascript/javascript.js"></script>
    <script src="mode/javascript.js"></script>

</html>
